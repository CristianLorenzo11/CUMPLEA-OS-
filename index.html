    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeInModal 1s ease forwards;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border: 8px solid #ffcc00;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 255, 255, 0.6);
            animation: zoomIn 1s ease;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        body.oculto {
            overflow: hidden;
        }
    </style>
</head>

<body onload="mostrarModal()">

    <script>
        function mostrarModal() {
